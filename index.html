<!DOCTYPE html>
<html>
    <head>
        <title>Discogs Explorer</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="lodash.min.js"></script>
        <script type="text/javascript" src="async.js"></script>
        <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
        <script type="text/javascript" src="discogs.js"></script>
    </head>
    <body>
        <div class="menu">
            <span id="title"><i id="logo" class="fa fa-diamond"></i> Digger</span>
            <div class="controls">
                <i id="dropbox" class="fa fa-dropbox clickable" title="Connect to dropbox"></i>
                <i id="mark" class="fa fa-check clickable" title="Mark all videos as watched"></i>
                <i id="hide-watched" class="fa fa-eye clickable" title="Hide watched videos"></i>
            </div>
        </div>
        <div class="loading"></div>
        <div class="content">
            <div id="player"></div>
            <div id="thumbnails"></div>
        </div>

        <!-- Google Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-28803252-2', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
